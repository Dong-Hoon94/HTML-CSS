<html>

<head>
</head>
<title>
</title>
<link rel="stylesheet" href="style.css">

<body>
    <div id="wrap">
        <!-- header -->
        <div id="header">
            <a href="/" target="_blank" title="회원가입 페이지">회원가입</a>
        </div>



        <div class="content-warp">
            <div class="content">
                <!-- id -->
                <div>
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box_intid">
            <input type="text" id="id" class="int" maxlength="20">
        </div>

        <!-- pw1 -->
        <div>
          <h3 class="join_title"><label for="pwd1">비밀번호<label></h3>
          <span class="box_intpass">
            <input type="password" id="pwd1" class="int" maxlength="10" <span id="alert">

          </span>
                    <span class="error_nextbox"></span>
                </div>

                <!-- pw2 -->
                <div>
                    <h3 class="join_title"><label for="pwd2">비밀번호 확인<label></h3>
          <span class="box_int_pwcheck">
            <input type="password" id="pwd2" class="int" maxlength="10" <span id="alert">

          </span>
          <span class="error_nextbox"></span>
        </div>

        <!-- name -->
        <div>
          <h3 class="join_title"><label for="name">이름</label></h3>
                    <span class="box_intname">
            <input type="text" id="name" class="int" maxlength="5">
          </span>
                </div>

                <!-- Birth -->
                <div>
                    <h3 class="join_title"><label for="yy">생년월일</label></h3>

                    <div id="bir_wrap">
                        <!-- BIRTH_YY -->
                        <div id="bir_yy">
                            <span class="box">
                <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
              </span>
                        </div>

                        <!-- BIRTH_MM -->
                        <div id="bir_mm">
                            <span class="box">
                <select id="mm" class="sel">
                  <option>월</option>
                  <option value="01">1</option>
                  <option value="02">2</option>
                  <option value="03">3</option>
                  <option value="04">4</option>
                  <option value="05">5</option>
                  <option value="06">6</option>
                  <option value="07">7</option>
                  <option value="08">8</option>
                  <option value="09">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </span>
                        </div>

                        <!-- BIRTH_DD -->
                        <div id="bir_dd">
                            <span class="box">
                <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
              </span>
                        </div>

                    </div>
                    <span class="error_nextbox"></span>
                </div>

                <!-- Gender -->
                <div>
                    <h3 class="join_title"><label for="gender">성별</label></h3>
                    <span class="box gender">
            <select id="gender" class="sel">
              <option>성별</option>
              <option value="M">남자</option>
              <option value="W">여자 </option>
            </select>
          </span>
                    <span class="error_nextbox"> 필수정보입니다.</span>
                </div>

                <!-- E-mail -->
                <div>
                    <h3 class="join_title"><label for="email">본인확인 이메일 <span class="option"> (선택)</span></label></h3>
                    <span class="box int_email">
            <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
          </span>
                    <span class="error_nextbox">이메일 주소를 다시 확인해주세요.</span>
                </div>

                <!-- MOBILE -->
                <div>
                    <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                    <span class="box int_mobile">
            <input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력">
          </span>
                    <span class="error_nextbox"></span>
                </div>

                <!-- JOIN BTN-->
                <div class="btn">
                    <button type="button" id="btnJoin">
            <span>가입하기</span>
          </button>
                </div>
            </div>
        </div>
        <!-- content-->

    </div>
    <!-- wrapper -->


    <!-- ****() -->

    <div class="hidden">
        <h3>상품명</h3>
        <table border="1">
            <td colspan="2">상품 list</td>
            <tr>
                <th>상풍명</th>
                <th>가격</th>
            </tr>
            <tr>
                <td>지우개</td>
                <td>500원</td>
            </tr>
            <tr>
                <td>볼펜</td>
                <td>1200</td>
            </tr>
        </table>
    </div>


</body>

</html>
