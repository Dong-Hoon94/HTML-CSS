<html>

<head>
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrap">

        <!-- 인스타 페이스북 트위터 sns 계정 로그인 -->
        <div class="login">
            <h2>Log-in</h2>
            <div class="login_sns">
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
            </div>

            <!-- 로그인 아이디  -->
            <div class="login_id">
                <h4>ID </h4>
                <input type="text" name="id" id="id" class="login_idh" placeholder="ID">
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" id="password" class="login_pwh" placeholder="Password">
            </div>
            <div class="login_etc">
                <div class="checkbox">
                    <input type="checkbox" name="Remenber"> 아이디를 기억 하시겠습니까?
                </div>

                <!-- 비밀번호 관련 -->
                <div class="forgot_pw">
                    <a href="">비밀번호를 잊어버렸나요?</a>
                </div>
            </div>
            <div class="submit">
                <button type="submit">로그인</button>
            </div>
        </div>
    </div>

</body>

</html>
